<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexivel</title>
    <style>
        div.container{
            background-color: dimgray;
            display: flex;
            flex-flow: column-reverse wrap ;
            height: 50px;
            
        }
        div.item{
            background-color: darkturquoise;
            border:1px solid black;
            flex: auto;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">teste exemplo bloco A</div>
        <div class="item">teste exemplo bloco B</div>
        <div class="item">teste exemplo bloco C</div>
        <div class="item">teste exemplo bloco D</div>
        <div class="item">teste exemplo bloco E</div>
        <div class="item">teste exemplo bloco F</div>

    </div>
</body>
</html>
