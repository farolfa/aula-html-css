<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexivel</title>
    <style>
        div.container{
            background-color: dimgray;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: darkturquoise;
            border:1px solid black;
            flex-basis: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">conteuddo muito grande</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">conteudo muito mais maior ainda</div>
        <div class="item">F</div>

    </div>
</body>
</html>
